name: Release

on:
  push:
    tags:
      - 'v*' # Se d√©clenche uniquement quand tu pousses un tag (ex: v1.0.0)

jobs:
  publish:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: my_app-linux
          - os: macos-latest
            artifact_name: my_app-macos

    steps:
      - uses: actions/checkout@v4

      - name: Build Release
        run: cargo build --release --locked

      - name: Package Artifacts
        run: |
          mkdir dist
          cp target/release/my_app dist/${{ matrix.artifact_name }}
          # (Optionnel) Ajoute ici ton README ou ta LICENCE

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
